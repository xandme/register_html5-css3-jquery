<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="plugins/air-datepicker/datepicker.css">
    <script type="text/javascript" src="plugins/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="plugins/air-datepicker/datepicker.min.js"></script>
    <script type="text/javascript" src="plugins/air-datepicker/datepicker.zh.js"></script>
</head>

<body>
    <div id="top">
        <!-- <div id="head">head</div> -->
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="title">
            <span>用户管理系统</span>
        </div>
        <div class="tip"><span>退出</span></div>
        <div class="tip"><span>帮助</span></div>
    </div>
    <div id="main">
        <div id="left">
            <div class="menu">
                <ul>
                    <li onclick="javascript:window.location.href='userList.html'">
                        用户查询
                    </li>
                    <li onclick="javascript:window.location.href='userForm.html'">
                        用户新增
                    </li>
                </ul>
            </div>
            <div class="via">
                <img src="images/via.jpg">
                <div>
                    <span>当前登录用户</span>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="content">
                <form>
                    <div class="topic">
                        <span>新增&编辑用户信息</span>
                    </div>
                    <div class="info">
                        <div class="info-left">
                            <ul>
                                <li>
                                    <span>用户名称：</span>
                                    <input type="text" name="username" placeholder="请输入您的用户名！" id="username">
                                </li>
                                <li>
                                    <span>登录密码：</span>
                                    <input type="password" name="password" placeholder="请输入您的密码！" id="password">
                                </li>
                                <li>
                                    <span>重复密码：</span>
                                    <input type="password" name="repeatPassword" placeholder="请输入您的确认密码！" id="repeatPassword">
                                </li>
                                <li>
                                    <span>电子邮箱：</span>
                                    <input type="email" name="email" placeholder="请输入您的邮箱！" id="email">
                                </li>
                                <li>
                                    <span>出生日期：</span>
                                    <input type="text" class="datepicker-here" data-position="right top" name="birthdate" placeholder="请输入您的出生日期！" id="birthdate">
                                </li>
                                <li>
                                    <span>性&emsp;&emsp;别：</span>
                                    <label>
                                        <input type="radio" name="gender"  id="gender" value="1" checked="checked">男&emsp;
                                        <input type="radio" name="gender" id="gender" value="0">女</label>
                                </li>
                                <li>
                                    <span>职&emsp;&emsp;业：</span>
                                    <select class="profession">
                                        <option>学生</option>
                                        <option>老师</option>
                                        <option>程序员</option>
                                    </select>
                                </li>
                                <li>
                                    <span>爱&emsp;&emsp;好：</span>
                                    <select multiple="multiple" size="4" class="selectStyle">
                                        <option value="书法">书法</option>
                                        <option value="乐器">乐器</option>
                                        <option value="运动">运动</option>
                                        <option value="编程">编程</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                        <div class="info-right">
                            <div class="upimg">
                                <div>
                                    <img src="images/v.jpg"></div>
                                <div>
                                    <button>上传头像</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit" class="submit">保存</button>
                        <button type="return" class="reset">重置</button>
                        <button type="button" class="return">返回</button>
                    </div>
                </form>
            </div>
            <footer><span>Copyright &copy; 2017.轻实训版权所有</span></footer>
        </div>
    </div>
    <script type="text/javascript">
    $('.submit').on('click', function() {
        var username = $('#username').val();
        var password = $('#password').val();
        var repeatPassword = $('#repeatPassword').val();
        var email = $('#email').val();
        if (username == "") {
            alert('用户名称不允许为空');
            $('#username').focus();
            return false;
        } else if (username.length < 6 || username.length > 20) {
            alert('用户名长度必须在6到20个字符之间');
            $('#username').focus();
            return false;
        }
        if (password.length < 6 || password.length > 20 || repeatPassword.length < 6 || repeatPassword.length>20) {
            alert('登录密码和重复密码必须在6到20个字符之间');
            return false;
        } else if (password != repeatPassword) {
            alert('登录密码和重复密码必须相同');
            return false;
        }
        alert('保存成功！');
    })
    $(document).ready(function(){
            $("#birthdate").datepicker({
                language: 'zh'
            });
        }); 
    </script>
</body>

</html>
